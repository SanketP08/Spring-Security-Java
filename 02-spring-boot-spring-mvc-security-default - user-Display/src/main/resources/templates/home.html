<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"

<head>
    <meta charset="UTF-8">
    <title>Love for Basketball</title>
</head>
<body>
<h3>Welcome to Golden State Warriors Home Page</h3>
<hr>
<p>
Welcome Home
</p>

<!--Display the userNames and the Role -->

<hr>
<!-- Add a Link to point to /leaders... This is For the Managers -->
<p>
    <a th:href="@{/leaders}">Leadership Mettings </a>

</p>

<p>
    <a th:href="@{/systems}">Higher Roles Systems</a>
    (Only for admin peeps)
</p>
<hr>

<!-- Setting a Logout Button -->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
